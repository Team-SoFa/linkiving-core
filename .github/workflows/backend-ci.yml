name: ✨ Linkiving backend CI ✨

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ✨ Checkout repository
        uses: actions/checkout@v5

      - name: ✨ JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ✨ Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🗂️ Create test application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          
          touch ./application.yml
          echo "${{ secrets.APPLICATION_TEST }}" > ./application.yml
        env:
          APPLICATION_TEST: ${{ secrets.APPLICATION_TEST }}
        shell: bash

      - name: ✨ Gradlew 권한 설정
        run: chmod +x ./gradlew

      - name: 🏗️ Gradle 빌드
        run: ./gradlew build

      - name: 🧪 테스트 실행
        run: ./gradlew test

      - name: 📢 Discord 알림 (성공)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "✅ CI 빌드 성공"
          description: |
            **🔖 PR #${{ github.event.pull_request.number }}**: ${{ github.event.pull_request.title }}
            └─ `${{ github.head_ref }}` → `${{ github.base_ref }}`

            **📋 상세 정보**
            • **커밋**: `${{ github.event.pull_request.head.sha }}`
            • **작성자**: @${{ github.actor }}

            **🔗 빠른 액세스**
            [PR 확인](${{ github.event.pull_request.html_url }}) | [Actions 로그](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: 0x00ff00
          username: "Linkiving CI"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: 📢 Discord 알림 (실패)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "❌ CI 빌드 실패"
          description: |
            **🔖 PR #${{ github.event.pull_request.number }}**: ${{ github.event.pull_request.title }}
            └─ `${{ github.head_ref }}` → `${{ github.base_ref }}`

            **📋 상세 정보**
            • **커밋**: `${{ github.event.pull_request.head.sha }}`
            • **작성자**: @${{ github.actor }}
            • **실패 원인**: 빌드 또는 테스트 실패

            **🔗 빠른 액세스**
            [PR 확인](${{ github.event.pull_request.html_url }}) | [Actions 로그](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) | [테스트 결과](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)
          color: 0xff0000
          username: "Linkiving CI"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"

      - name: 📊 테스트 결과 업로드
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 7ㄱ
