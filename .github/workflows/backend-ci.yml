on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v5

      - name: âœ¨ JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âœ¨ Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ—‚ï¸ Create test application.yml
        run: |
          mkdir -p ./src/main/resources
          cat > ./src/main/resources/application.yml << EOF
          server:
            port: 8080
          spring:
            datasource:
              driver-class-name: org.h2.Driver
              url: jdbc:h2:mem:testdb
              username: ${{ secrets.TEST_DB_USERNAME }}
              password: ${{ secrets.TEST_DB_PASSWORD }}
            jpa:
              hibernate:
                ddl-auto: create-drop
              show_sql: false
          EOF

      - name: âœ¨ Gradlew ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      - name: ðŸ—ï¸ Gradle ë¹Œë“œ
        run: ./gradlew build

      - name: ðŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
