name: âœ¨ Linkiving backend CI âœ¨

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v5

      - name: âœ¨ JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âœ¨ Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ—‚ï¸ Create test application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          
          touch ./application-test.yml
          echo "$APPLICATION_TEST" > ./application-test.yml      

        env:
          APPLICATION_TEST: ${{ secrets.APPLICATION_TEST }}
        shell: bash

      - name: âœ¨ Gradlew ê¶Œí•œ ì„¤ì •
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Gradle ë¹Œë“œ
        run: ./gradlew build

      - name: ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: ./gradlew test

      - name: ğŸ“Š JaCoCo ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ìƒì„±
        run: ./gradlew jacocoTestReport

      - name: ğŸ“ˆ JaCoCo ì»¤ë²„ë¦¬ì§€ ê²€ì¦
        run: ./gradlew jacocoTestCoverageVerification

      - name: ğŸ’¬ PRì— JaCoCo ì»¤ë²„ë¦¬ì§€ ì½”ë©˜íŠ¸ ì¶”ê°€
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 30
          title: 'ğŸ“Š ì½”ë“œ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸'
          update-comment: true

      - name: ğŸ“Š JaCoCo ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report-${{ github.run_number }}
          path: |
            build/reports/jacoco/
            build/jacoco/
          retention-days: 7

      - name: Docker ë¹Œë“œ í…ŒìŠ¤íŠ¸ (push ì—†ìŒ)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          platforms: linux/amd64
          tags: test-build:latest

      - name: ğŸ“¢ Discord ì•Œë¦¼ (ì„±ê³µ)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "âœ… CI ë¹Œë“œ ì„±ê³µ!"
          description: "ëª¨ë“  í…ŒìŠ¤íŠ¸ê°€ í†µê³¼í–ˆìŠµë‹ˆë‹¤."
          color: 0x00ff00

      - name: ğŸ“¢ Discord ì•Œë¦¼ (ì‹¤íŒ¨)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "âŒ CI ë¹Œë“œ ì‹¤íŒ¨!"
          description: "í…ŒìŠ¤íŠ¸ ë˜ëŠ” ë¹Œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤."
          color: 0xff0000

      - name: ğŸ“Š í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        if: always()  # ì„±ê³µ/ì‹¤íŒ¨ ê´€ê³„ì—†ì´ í•­ìƒ ì—…ë¡œë“œ
        with:
