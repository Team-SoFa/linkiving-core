          description: "ëª¨ë“  í…ŒìŠ¤íŠ¸ê°€ í†µê³¼í–ˆìŠµë‹ˆë‹¤."
          color: 0x00ff00

      - name: ðŸ“¢ Discord ì•Œë¦¼ (ì‹¤íŒ¨)
        if: failure()
